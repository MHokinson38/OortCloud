{% load static %}
{% load my_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>{% block title %}Oort Cloud{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- datatables css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/91789681d3.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>


</head>

<body>
<div class="row">
    <div class="col text-center">
        <img src="{% static 'img/logo.png' %}" style="width: 200px" alt="logo">
        <br>
        <a href="{% url 'home' %}">home</a>
        <a href="{% url 'trash' %}">trash</a>
        <a href="{% url 'upload' %}">upload</a>
        <a href="{% url 'logout' %}">logout</a>
    </div>
</div>
{% block content %}{% endblock %}

<footer class="footer">
    <div class="copyright" id="copyright" style="float:right; padding-right: 10px;">&copy;
        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
        </script>
        Oort Cloud
    </div>
</footer>


<footer>
    <!-- core js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- datatables -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!--  js -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block page_scripts %}{% endblock %}
</footer>
</body>
</html>
